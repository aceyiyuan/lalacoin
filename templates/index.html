<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">





</head>

<body>

    <div class="container-fluid">
        <div id="alertContainer"></div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <canvas id="myChart" width="100%" height="67%"></canvas>
            </div>
        </div>
        <div class="form-group row mb-2 mt-3" style="max-width: 500px; margin: 0 auto;">
            <div class="col-12 text-center">
              <label class="form-label">Set Alert Price Limits:</label>
            </div>
            <div class="col-4">
              <input type="text" id="minPrice" class="form-control form-control-sm" placeholder="Min Price">
            </div>
            <div class="col-4">
              <input type="text" id="maxPrice" class="form-control form-control-sm" placeholder="Max Price">
            </div>
            <div class="col-2">
              <button id="updateButton" class="btn btn-sm btn-primary">Update</button>
            </div>
          
            <div class="col-2">
              <button id="toggleButton" class="btn btn-sm btn-secondary">Toggle Alerts</button>
            </div>
          </div>
        </div>
    </div>


    <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
</body>

</html>
